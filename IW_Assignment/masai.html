<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button>Apply</button>
</body>
</html>
<script>
let buton = document.getElementsByTagName('button')[0];
buton.addEventListener('click', messageDisplay)
function messageDisplay(){
    let personName = document.getElementById('name').value;
    let personGender = document.getElementById('gender').value;
    document.getElementById('display').innerText= `Name-${personName}    , gender-${personGender}`;
}
</script>
