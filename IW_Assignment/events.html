<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button> Ring Bell </button>
  </body>
</html>
<script>
 let buton =document.getElementsByTagName('button')[0];
 buton.addEventListener('click' ,message);
 function message(){
  console.log("Please open the door");
 }
</script>
